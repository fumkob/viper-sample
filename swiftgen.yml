# SwiftGen Configuration for VIPERSample
# This file configures automatic code generation for project resources

# Generated files will be placed in VIPERSample/Generated/
output_dir: VIPERSample/Generated/

# Generate constants for Assets Catalogs (images, colors, etc.)
xcassets:
  inputs:
    - VIPERSample/Assets.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
      output: Assets+Generated.swift

# Generate constants for storyboards and XIBs
ib:
  inputs:
    - VIPERSample/View/Storyboards
  outputs:
    - templateName: scenes-swift5
      output: Storyboards+Generated.swift
    - templateName: segues-swift5
      output: Segues+Generated.swift


